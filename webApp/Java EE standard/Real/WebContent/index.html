<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Database Center</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="group1">
		<p>Please enter your query here:</p>
		<form>
			<input id="textMessage" type="text"> <input id="send"
				value="Send Message" type="button" onclick="sendMessage();">
			<i class="material-icons"
				style="font-size: 30px; text-align: center; padding: 10px 0;">computer</i>
		</form>
		<br>
		<form name="logout" enctype="application/x-www-form-urlencoded"
			method="post">
			<input id="logout" type="submit" value="Logout"
				onclick="connectLogout();" />
		</form>
	</div>
	<br>
	<br>
	<div id="drop_zone" ondrop="drag_drop(event);"
		ondragover="return false;">
		<form name="upload" enctype="multipart/form-data" method="post"
			style="display: inline;">
			File: <input type="file" name="file" id="file" /> <i
				class="fa fa-file"
				style="font-size: 30px; color: lightblue; font-weight: 200;"></i><br>
			<br> <input type="submit" id="ul" name="upload" value="Upload"
				onclick="connectUpload();" />
		</form>

		<form name="insert" enctype="multipart/form-data" method="post"
			style="display: inline;">
			<input type="submit" id="ui" name="Insert" value="Insert"
				onclick="connectInsert();" />
		</form>
	</div>

	<br>
	<br>

	<textarea id="serverMessage" rows="10" cols="100" readonly></textarea>

	<script language="JavaScript" type="text/javascript" src="./helper.js">
		
	</script>

</body>
</html>
